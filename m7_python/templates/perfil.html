<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Dropdown
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" aria-disabled="true">Disabled</a>
              </li>
            </ul>
            <form class="d-flex" method="post" action="{% url 'logout' %}">
                {% csrf_token %}
              <button class="btn btn-danger" type="submit">Log Out</button>
            </form>
          </div>
        </div>
    </nav>
    <h1 class="my-5 text-center">Perfil</h1>
    <div class="container">
      <div class="row">
        <div class="mx-auto col-5">
          <form action="" method="post" class="text-center border border-primary-subtle p-4 rounded">
            {% csrf_token %}
              <div class="mb-3">
                  <label for="exampleFormControlInput1" class="form-label">Nombre Usuario</label>
                  <input type="text" value="{{ usuario.nombre  }}" class="form-control" id="exampleFormControlInput1" name="nombre" required>
              </div>
              <div class="mb-3">
                  <label for="exampleFormControlInput1" class="form-label">Rut Usuario</label>
                  <input type="text" value="{{ usuario.rut  }}" class="form-control" id="exampleFormControlInput1" name="rut" required>
              </div>
              <div class="mb-3">
                  <label for="exampleFormControlInput1" class="form-label">Apellidos</label>
                  <input type="text" value="{{ usuario.apellidos  }}" class="form-control" id="exampleFormControlInput1" name="apellidos" required>
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">direccion</label>
                <input type="text" value="{{ usuario.direccion  }}" class="form-control" id="exampleFormControlInput1" name="direccion" required>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">telefono_personal</label>
                <input type="text" value="{{ usuario.telefono_personal  }}" class="form-control" id="exampleFormControlInput1" name="telefono_personal" required>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">correo_electronico</label>
                <input type="email" value="{{ usuario.correo_electronico  }}" class="form-control" id="exampleFormControlInput1" name="correo_electronico" required>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">correo_electronico</label>
                <select class="form-select" aria-label="Default select example" name="tipo_usuario">
                    <option selected>Tipo Usuario</option>
                    <option value="arrendatario">arrendatario</option>
                    <option value="arrendador">arrendador</option>
                  </select>
            </div>
      
              <div>
                  <button type="submit" class="btn btn-primary col-12">Guardar</button>
              </div>
          </form>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
