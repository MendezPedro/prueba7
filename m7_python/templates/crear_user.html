{% extends 'base.html' %}

{% block content %}

    
    <h1 class="my-5 text-center">Registro de Usuarios</h1>
    <div class="container">
      <div class="row">
        <div class="mx-auto col-5">
          <form action="" method="post" class="text-center border border-primary-subtle p-4 rounded">
            {% csrf_token %}
              <div class="mb-3">
                  <label for="exampleFormControlInput1" class="form-label">Nombre Usuario</label>
                  <input type="text" class="form-control" id="exampleFormControlInput1" name="username" required>
              </div>
              <div class="mb-3">
                  <label for="exampleFormControlInput1" class="form-label">Rut Usuario</label>
                  <input type="text" class="form-control" id="exampleFormControlInput1" name="rut" required>
              </div>
              <div class="mb-3">
                  <label for="exampleFormControlInput1" class="form-label">Clave Usuario</label>
                  <input type="text" class="form-control" id="exampleFormControlInput1" name="password" required>
              </div>
      
              <div>
                  <button type="submit" class="btn btn-primary col-12">Registrar</button>
              </div>
          </form>

          <div>
            <p class="text-center">
              si ya estas registrado, inicia sesion <a href="{% url 'login' %}"> iniciar sesion </a>
            </p>
          </div>
        </div>
      </div>
    </div>
{% endblock %}
