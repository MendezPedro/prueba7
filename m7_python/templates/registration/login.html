<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <h1 class="my-5 text-center">Log In de Usuarios</h1>
    <div class="container">
      <div class="row">
        <div class="mx-auto col-5">
          <form action="{% url 'login' %}" method="post" class="text-center border border-primary-subtle p-4 rounded">
            {% csrf_token %}
              <div class="mb-3">
                  <label for="exampleFormControlInput1" class="form-label">Nombre Usuario</label>
                  <input type="text" class="form-control" id="exampleFormControlInput1" name="username" required>
              </div>
              <div class="mb-3">
                  <label for="exampleFormControlInput1" class="form-label">Clave Usuario</label>
                  <input type="text" class="form-control" id="exampleFormControlInput1" name="password" required>
              </div>
      
              <div>
                  <button type="submit" class="btn btn-primary col-12">Iniciar Sesion</button>
              </div>
          </form>
          <div>
            <p class="text-center">
              Si aun no tienes tu cuenta <a href="{% url 'crear_user' %}"> Registrate </a>
            </p>
          </div>

      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
